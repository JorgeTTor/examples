<!doctype html>
<html lang="en">
<head>
    <title>FormValidation example - Integrate with Bootstrap Select</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Replace with your path -->
    <link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="demoForm" method="POST">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Select an option</label>
                <div class="col-sm-4">
                    <select name="option" class="selectpicker">
                        <option value="">Select an option</option>
                        <optgroup label="Picnic">
                            <option value="mustard">Mustard</option>
                            <option value="ketchup">Ketchup</option>
                            <option value="relish">Relish</option>
                        </optgroup>
                        <optgroup label="Camping">
                            <option value="tent">Tent</option>
                            <option value="flashlight">Flashlight</option>
                            <option value="toilet-paper">Toilet Paper</option>
                        </optgroup>
                    </select>
                </div>                
            </div>
            
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- Replace with your path -->
<script src="/vendors/formvalidation/dist/js/FormValidation.min.js"></script>
<script src="/vendors/formvalidation/dist/js/plugins/Bootstrap.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function(e) {
    const demoForm = document.getElementById('demoForm');    

    // Create a FormValidation instance
    const fv = FormValidation.formValidation(
        demoForm,
        {
            fields: {
                option: {
                    validators: {
                        notEmpty: {
                            message: 'Please select at least one option'
                        },
                    }
                },                
            },
            plugins: {
                trigger: new FormValidation.plugins.Trigger(),
                bootstrap: new FormValidation.plugins.Bootstrap(),
                submitButton: new FormValidation.plugins.SubmitButton(),
                icon: new FormValidation.plugins.Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            },
        }
    );

    const optionSelect = demoForm.querySelector('[name="option"]');

    // Use Bootstrap Select library
    $(optionSelect).selectpicker();

    $(optionSelect).on('changed.bs.select', function() {
        // When users pick an option, revalidate the field
        fv.revalidateField('option');
    });
});
</script>
</body>
</html>
